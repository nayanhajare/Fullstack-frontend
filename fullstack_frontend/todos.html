<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/todos.css" />
    <title>My Todos - Manage Your Tasks</title>
  </head>
  <body>
    <div id="navbar"></div>
    <main id="main">
      <!-- Header Section -->
      <section class="todos-header">
        <div class="header-content">
          <h1>My Todo List</h1>
          <p>Organize your tasks and boost your productivity</p>
          <div class="header-actions">
            <button id="add-todo-btn" class="btn btn-primary">
              <span>‚ûï</span> Add New Todo
            </button>
          </div>
        </div>
        <div class="header-stats">
          <div class="stat-item">
            <span class="stat-number" id="total-todos">0</span>
            <span class="stat-label">Total Tasks</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="completed-todos">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="pending-todos">0</span>
            <span class="stat-label">Pending</span>
          </div>
        </div>
      </section>

      <!-- Message Display -->
      <div id="message" class="message-display"></div>

      <!-- Modal -->
      <div class="modal" id="todo-modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3 id="modal-title">Add Todo</h3>
            <button class="modal-close" id="cancel-btn">&times;</button>
          </div>
          <form id="todo-form">
            <div class="form-group">
              <label for="todo-title">Task Title</label>
              <input type="text" id="todo-title" placeholder="Enter your task title" required />
            </div>
            <input id="todo_id" type="text" style="display: none">
            <div class="status-field form-group" style="display: none">
              <label for="todo-status">Status</label>
              <select id="todo-status">
                <option value="false">‚è≥ Pending</option>
                <option value="true">‚úÖ Completed</option>
              </select>
            </div>
            <div class="modal-actions">
              <button type="submit" id="submit-btn" class="btn btn-primary">Save Task</button>
              <button type="button" id="cancel-btn-secondary" class="btn btn-secondary">Cancel</button>
            </div>
          </form>
        </div>
      </div>

      <!-- Todos Container -->
      <section class="todos-container">
        <div id="container" class="todos-grid"></div>
        
        <!-- Empty State -->
        <div id="empty-state" class="empty-state" style="display: none;">
          <div class="empty-icon">üìù</div>
          <h3>No todos yet!</h3>
          <p>Start by adding your first task to get organized.</p>
          <button id="add-first-todo" class="btn btn-primary">Add Your First Todo</button>
        </div>
      </section>
    </main>
    <div id="footer"></div>
  </body>
  <script src="./scripts/todos.js" type="module"></script>
</html>
